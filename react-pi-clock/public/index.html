<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#FF8811" />
    <meta name="description" content="Timeclock for FRC Team 2357" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Timeclock 2357</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script src="timeclock-config.js"></script>

    <script type="text/javascript">
      window.gapiClient = {
        discoveryDocs: [
          "https://sheets.googleapis.com/$discovery/rest?version=v4",
          "https://people.googleapis.com/$discovery/rest?version=v1",
        ],
        scopes: "https://www.googleapis.com/auth/spreadsheets profile",
        gapiInited: false,
        gisInited: false,
        tokenClient: null,
      };

      window.onGApiClientInit = null;
      window.onGApiClientSignIn = null;
      window.onGApiClientSignOut = null;

      window.gapiSignIn = () => {
        window.gapiClient.tokenClient.callback = async (resp) => {
          if (resp.error !== undefined) {
            throw resp;
          }
          window.onGApiClientSignIn();
        };

        if (gapi.client.getToken() === null) {
          window.gapiClient.tokenClient.requestAccessToken({
            prompt: "consent",
          });
        } else {
          window.gapiClient.tokenClient.requestAccessToken({ prompt: "" });
        }
      };

      window.gapiSignOut = () => {
        const token = gapi.client.getToken();
        if (token !== null) {
          google.accounts.oauth2.revoke(token.access_token);
          gapi.client.setToken("");
          window.onGApiClientSignOut();
          return true;
        }
        return false;
      };

      function gapiLoaded() {
        gapi.load("client", async () => {
          await gapi.client.init({
            apiKey: window.timeclockConfig.apiKey,
            discoveryDocs: window.gapiClient.discoveryDocs,
          });
          window.gapiClient.gapiInited = true;
          if (window.gapiClient.gisInited && window.onGApiClientInit) {
            window.onGApiClientInit();
          }
        });
      }

      function gisLoaded() {
        window.gapiClient.tokenClient = google.accounts.oauth2.initTokenClient({
          client_id: window.timeclockConfig.clientId,
          auto_select: true,
          scope: window.gapiClient.scopes,
          callback: "",
        });
        window.gapiClient.gisInited = true;
        if (window.gapiClient.gapiInited && window.onGApiClientInit) {
          window.onGApiClientInit();
        }
      }
    </script>

    <script
      async
      defer
      src="https://apis.google.com/js/api.js"
      onload="gapiLoaded()"
    ></script>
    <script
      async
      defer
      src="https://accounts.google.com/gsi/client"
      onload="gisLoaded()"
    ></script>
  </body>
</html>
