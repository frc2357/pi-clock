name: pi-clock
type: sw.application
joinable: false
description: >-
  A simple node http server serving a React app for clocking in and out
  via a Google Sheet
post-provisioning: >-
  ## Usage instructions

  Ensure the Google API is set up correctly with an App ID and Client ID.

  Allow a few minutes for your device to download the app. Once it's completed, 
  the React app should be available via the server.
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/frc2357/pi-clock/"
  logo:
    type: blob.asset
    data:
      url: "https://raw.githubusercontent.com/frc2357/pi-clock/main/nodejs-react-pi-clock/public/orange-clock.jpg"
data:
  applicationEnvironmentVariables:
    - COLLAPSE_FIELDS: 1
    - RAW_VALUES: 0
  defaultDeviceType: raspberry-pi
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi4-64
